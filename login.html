<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión con Reconocimiento Facial</title>
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión con Reconocimiento Facial</h2>
    <div id="video-container">
      <video onloadedmetadata="onPlay()" id="inputVideo" autoplay muted playisline></video>
      <canvas id="canvas"></canvas>
    </div>
    <button id="capture-button">Capturar Imagen</button>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Nombre de Usuario o Correo Electrónico:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="links">
      <a href="registro.html">Crear una cuenta</a>
      <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
  <script src="js/script.js" type="module"></script>
  <script src="js/face-api.min.js"></script>
  <script src="js/script_webcam.js"></script>
</body>
</html>
